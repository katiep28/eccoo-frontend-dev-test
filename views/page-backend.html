{% extends 'page.html' %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
  {%- for person in data %}
    <tr>
      <td>{{ person.name }}</td>
      <td>{{ person.role | d('') }}</td>
    </tr>
  {%- endfor %}
  </tbody>
  </table>
{% endblock %}
