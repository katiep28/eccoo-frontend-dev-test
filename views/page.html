<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eccoo test</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="container">
    <img class="journey" src="/assets/journey.jpg" alt="Peoples life journey">  
    <div class="positionText">
       <p>Equal Care Co-op</p>
       <p>Test App</p>
    </div>
    <div class="positionLogo">
    <img class="logo" src="/assets/eccoo.jpeg" alt="Equal care logo">  
   </div>
  </header>
  <nav>
     <ol>
      {% for name, link in links %}
        <li><a href="{{ link }}"  accesskey="{{name.substring(0,1).toLowerCase()}}">{{ name }}</a></li>
      {% endfor %}
    </ol>
    <br>
    <br>
  </nav>
  <main role="main">
  {% block content %}
    <h1>{{ message }}</h1>
  {% endblock %}
  </main>
</body>
</html>
